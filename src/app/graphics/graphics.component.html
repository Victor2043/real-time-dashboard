
<!--{{data.graphicData[0].n1}}
{{data.graphicData[0].n2}}
{{data.graphicData[0].n3}}-->
<body><br>
  <mat-card class="coinsInfoContainer">
    <div class="coinsInfoWrapper">
      <div style="margin-left: 0; width: 250px;">Bitcoin : {{charDataBitcoin[charDataBitcoin.length - 1]}}</div>
      <div class="coinDiv">Etherium : {{charDataEthereum[charDataEthereum.length - 1]}}</div>
      <div class="coinDiv">Dogecoin : {{charDataDogecoin[charDataDogecoin.length - 1]}}</div>
      <div class="coinDiv">Litecoin : {{charDataLitecoin[charDataLitecoin.length - 1]}}</div>
    </div>
  </mat-card><br>

  <mat-card class="coinsInfoContainer">
    <highcharts-chart *ngIf="chartOptions"
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 380px; display: block;"
    ></highcharts-chart>
  </mat-card><br>

  <mat-card class="coinsInfoContainer">
    <highcharts-chart *ngIf="barOptions" style="background-color: brown;"
      [Highcharts]="Highcharts"
      [options]="barOptions"
      style="width: 100%; height: 380px; display: block;"
    ></highcharts-chart>
  </mat-card><br>

</body>
